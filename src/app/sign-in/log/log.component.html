<div class="main d-flex justify-content-center" *ngIf="show; else Welcome">
  
    <form class="text-center formA" [formGroup]="logForm" (ngSubmit)="onSubmit()">
        <h4 [ngStyle]="{'color':'white'}">Logowanie:</h4>
        <div class="form-group">
          <label for="InputLogin">Login:</label>
          <input type="text" class="form-control" id="InputLogin" formControlName="InputLogin">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword" formControlName="InputPassword">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="logForm.invalid">OK</button>
        <button routerLink="reg" class="btn btn-primary">Registration</button>
      </form>
    </div>
    <ng-template #Welcome>
      <div *ngIf="info.length else elseBlock" class="myBox">
        <h1>Witaj: {{info[0].login}}!</h1>
      </div>
      <ng-template #elseBlock>
        <div class="myBox">
          <h1>Witaj</h1>
        </div>
      </ng-template>
     
 
    </ng-template>
